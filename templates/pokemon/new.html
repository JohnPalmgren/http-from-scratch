<!Doctype html>
<html lang="en">
  <head>
    <title>Add Pokemon</title>
  </head>
  <body>
    <h1>Add Pokemon</h1>
        <form action="/pokemon" method="post" >
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="type">Type</label>
            <input type="text" name="type" id="type">
            <input type="submit" value="Add">
        </form>
  </body>
</html>
